<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <h1 class="text-center">Awesome Chat Bot App</h1>

        <div class="media">
            <img src="./css/CookingGhibliImg.jpg" class="rounded-circle float-start img-thumbnail" width="75px" alt="..." style="margin: 0 10px 10px 0">
            <div class="media-body">
                <h5 style="margin: 10px">Chatbot</h5>
                <span style="margin-left: 5px">Online</span>
            </div>
        </div>

        <!----Messages Container---->

        <div id="chatContainer" class="container border overflow-auto" style="height:500px">

            <!---Chatbot Message Design--->
            <div class="w-50 float-start shadow-sm" style="margin: 10px; padding: 5px">
                <span>Chat: </span>
                <span style="margin-top:10px; padding:10px"> How are you?</span>
            </div>

            <!---User Message Design--->
            <div class="w-50 float-end shadow-sm" style="margin: 10px; padding: 5px">
                <span>You: </span>
                <span style="margin-top:10px; padding:10px"> Doing Well!</span>
            </div>

           
        </div>

        <div class="input-group">
            <input id="userInquiry" type="text" class="form-control"/>

            <div class="input-group-append">
                <button id="sendBtn" type="button" class="btn btn-primary">Send</button>
            </div>


        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <script src="js/main.js"></script>
</body>
</html>
